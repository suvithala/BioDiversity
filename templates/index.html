<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <title>BioDiversity</title>
   
  <link href="../static/styles.css" rel="stylesheet">
   
   
</head>
<body>
<div class="container-fluid">  
<!--<div class="container fluid" >-->
	<div class="row" id = "titleborder">
		<h1 align = "center">Belly Button BioDiversity<br>Dashboard</h1>
		<h5 align = "center"> Use interactive charts to explore the dataset</h5>
	</div>
	<br>
	<div class="row">	
		<div class="col-md-3" ><br>
			<div class="row" id = "boxborder">
    			<h3>SELECT Sample: </h3>
    			<select id="selDataset" onchange="optionChanged(this.value)" style="height: 50px"></select>
    		</div>
    		<div class="row" id = "blueborder">
				<h3 >Sample Metadata </h3><br><br><br>
				<div id = "sampleMetadata" ></div>
       		</div>
    	</div>
		<div class="col-md-4" >
			<div id = "pie" align = "left" ></div>
		</div>
		<div class="col-md-4" >
			<h4 align = "center">Belly Button Washing Frequency </h4>
			<h5 align = "center">Scrubs per Week</h5>
			<div id = "gauge" align = "center"></div>
		</div>
	</div>
	<br>
	<div class = "row" id = "scatter"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="/static/index.js"></script>
</html>
